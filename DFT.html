<html lang="en">

<head>

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0%;
            background-color: #f8fafc;
        }

        .section1 {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-section {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: #fff;
            flex: 1;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
        }


        .section-label {
            position: absolute;
            top: 7%;
            z-index: 2;
            left: 5%;
            color: #ffffff;
            font-weight: bold;

        }
        

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            box-sizing: border-box;
        }


        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        @media (min-width: 768px) {
            .hero-content {
                flex-direction: row;
                align-items: center;
            }
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h1 {
            font-family: "Frijole", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .hero-text span {
            color: #facc15;
        }

        .hero-text p {
            font-family: "Tagesschrift", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 400;
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
.hero-buttons a {
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            border: none;
            margin-right: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-yellow {
            background-color: #facc15;
            color: #1e3a8a;
        }

        .btn-yellow:hover {
            background-color: #26ff00fa;
            transform: scale(1.05);
        }

        .btn-outline {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-outline:hover {
            background-color: #fff;
            color: #1e3a8a;
            transform: scale(1.05);
        }

        .hero-image {
            position: relative;
            flex: 1;
        }

        .circle-yellow,
        .circle-pink {
            position: absolute;
            width: 16rem;
            height: 16rem;
            border-radius: 50%;
            mix-blend-mode: multiply;
            opacity: 0.5;
        }

        .circle-yellow {
            top: -4rem;
            right: -4rem;
            background-color: #facc15;
        }

        .circle-pink {
            bottom: -4rem;
            left: -4rem;
            background-color: #f472b6;
        }

        .hero-img-box {
            position: relative;
            animation: floating 5s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .hero-img-box img {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 4px solid #fff;
            width: 100%;
            height: auto;
            max-width: 100%;
        }


        .section4 {
            padding: 4rem 15rem;
            background-color: #ffffff;
        }

        .cards-section {
            max-width: 1200px;
            margin: 0 auto;
        }


        .cards-section h1 {
            font-family: "Press Start 2P";
            font-size: 2rem;
            text-align: center;
            margin-bottom: 3rem;
            animation: floating 5s ease-in-out infinite;
        }

        .card {
            position: sticky;
            top: 13rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 1rem;
            margin-bottom: 3rem;
            padding: 2rem;
            gap: 2rem;
        }

        .card-content {
            flex: 1;
        }

        .card-content h3 {
            font-family: "Tilt Prism";
            font-weight: 400;
            font-size: 3rem;
            color: #1d4ed8;
            margin: 0;
        }

        .card-content p {
            font-family: "Sofadi One";
            font-size: 1rem;
            color: #000000;
            margin: 0;
        }

        .card-image {
            flex: 1;
        }

        .card-image img {
            width: 100%;
            object-fit: cover;
        }

        .card:nth-child(even) {
            flex-direction: row-reverse;
        }

        .padding-section {
            padding-bottom: 100px;
        }

        @media (max-width:900px) {
            .section4 {
                padding: 4rem;
            }

        }


        @media (max-width:1080px) {
            .padding-section {
                padding-bottom: 300px;
            }

        }

        @media (max-width:1240px) {
            .section4 {
                padding: 4rem;
            }

        }

        @media (max-width: 768px) {

            .section4 {
                padding: 2rem;
            }

            .card {
                gap: 0;
                top: 5rem;
                flex-direction: column;
                text-align: center;
            }

            .cards-title {
                position: static !important;
                top: auto !important;
                z-index: auto !important;
            }

            .card:nth-child(even) {
                flex-direction: column;
            }

            .card-content p {
                font-size: 1.5rem;
            }

            .card-image,
            .card-content {
                width: 100%;
                max-width: 100%;
            }

            .padding-section {
                padding-bottom: 200px;
            }
        }

        .cards-title {
            position: sticky;
            top: 2rem;
            z-index: 3;
        }

        .cards-title span {
            color: #facc15;
        }


        .section-title {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 1.2rem;
            color: #2d2e31;
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .service-icon {
            font-size: 2.75rem;
            color: #000000;
            margin-bottom: 1rem;
        }

        .service-title {
            font-family: "Nova Mono", 'Courier New', Courier, monospace;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .service-description {
            font-family: "Nova Mono", 'Courier New', Courier, monospace;
            font-weight: 400;
            color: #2d2e31;
            font-size: 1rem;
        }

        .section3 {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .section3-title {
            font-family: "Jacques Francois Shadow", Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }
