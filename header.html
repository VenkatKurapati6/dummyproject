<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked) {
     position: absolute;
    left: -9999px;
    }

    
.navbar-container .menu-icon:checked+label,
.navbar-container .menu-icon:not(:checked)+label {
  position: fixed;
  top: 63px;
  right: 75px;
  display: block;
  width: 30px;
  height: 30px;
  padding: 0;
  margin: 0;
  cursor: pointer;
  z-index: 10;
}

.navbar-container .menu-icon:checked+label:before,
.navbar-container .menu-icon:not(:checked)+label:before {
  position: relative;
  content: '';
  display: block;
  width: 30px;
  height: 20px;
  z-index: 20;
  top: 0;
  left: 0;
  border-top: 2px solid #010102;
  border-bottom: 2px solid #010102;
  transition: border-width 100ms 1500ms ease,
    top 100ms 1600ms cubic-bezier(0.23, 1, 0.32, 1),
    height 100ms 1600ms cubic-bezier(0.23, 1, 0.32, 1),
    background-color 200ms ease,
    transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
}

.navbar-container .menu-icon:checked+label:after,
.navbar-container .menu-icon:not(:checked)+label:after {
  position: absolute;
  content: '';
  display: block;
  width: 22px;
  height: 2px;
  z-index: 20;
  top: 10px;
  right: 4px;
  background-color: #000000;
  margin-top: -1px;
  transition: width 100ms 1750ms ease,
    right 100ms 1750ms ease,
    margin-top 100ms ease,
    transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
}

.navbar-container .menu-icon:checked+label:before {
  top: 10px;
  transform: rotate(45deg);
  height: 2px;
  background-color: #000000;
  border-width: 0;
  transition: border-width 100ms 340ms ease,
    top 100ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
    height 100ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
    background-color 200ms 500ms ease,
    transform 200ms 1700ms cubic-bezier(0.23, 1, 0.32, 1);
}

.navbar-container .menu-icon:checked+label:after {
  width: 30px;
  margin-top: 0;
  right: 0;
  transform: rotate(-45deg);
  transition: width 100ms ease,
    right 100ms ease,
    margin-top 100ms 500ms ease,
    transform 200ms 1700ms cubic-bezier(0.23, 1, 0.32, 1);
}

.navbar-container .nav {
  position: fixed;
  top: 33px;
  right: 50px;
  display: block;
  width: 80px;
  height: 80px;
  padding: 0;
  margin: 0;
  z-index: 9;
  overflow: hidden;
  box-shadow: 0 8px 30px 0 rgba(0, 0, 0, 0.3);
  background-color: #ffffff;
  animation: border-transform 7s linear infinite;
  transition: top 350ms 1100ms cubic-bezier(0.23, 1, 0.32, 1),
    right 350ms 1100ms cubic-bezier(0.23, 1, 0.32, 1),
    transform 250ms 1100ms ease,
    width 650ms 400ms cubic-bezier(0.23, 1, 0.32, 1),
    height 650ms 400ms cubic-bezier(0.23, 1, 0.32, 1);
}
    
@keyframes border-transform {

  0%,
  100% {
    border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
  }

  14% {
    border-radius: 40% 60% 54% 46% / 49% 60% 40% 51%;
  }

  28% {
    border-radius: 54% 46% 38% 62% / 49% 70% 30% 51%;
  }

  42% {
    border-radius: 61% 39% 55% 45% / 61% 38% 62% 39%;
  }

  56% {
    border-radius: 61% 39% 67% 33% / 70% 50% 50% 30%;
  }

  70% {
    border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%;
  }

  84% {
    border-radius: 46% 54% 50% 50% / 35% 61% 39% 65%;
  }
}

.navbar-container .menu-icon:checked~.nav {
  animation-play-state:running ;
  top: 50%;
  right: 50%;
  transform: translate(50%, -50%);
  width: 200%;
  height: 200%;
  transition: top 350ms 700ms cubic-bezier(0.23, 1, 0.32, 1),
    right 350ms 700ms cubic-bezier(0.23, 1, 0.32, 1),
    transform 250ms 700ms ease,
    width 750ms 1000ms cubic-bezier(0.23, 1, 0.32, 1),
    height 750ms 1000ms cubic-bezier(0.23, 1, 0.32, 1);
}

.navbar-container .nav ul {
  position: absolute;
  top: 50%;
  left: 0;
  display: block;
  width: 100%;
  padding: 0;
  margin: 0;
  z-index: 6;
  text-align: center;
  transform: translateY(-50%);
  list-style: none;
}

.navbar-container .nav ul li {
  position: relative;
  display: block;
  width: 100%;
  padding: 0;
  margin: 10px 0;
  text-align: center;
  list-style: none;
  pointer-events: none;
  opacity: 0;
  visibility: hidden;
  transition: all 250ms linear;
}

.navbar-container .nav ul li:nth-child(1) {
  transition-delay: 300ms;
}

.navbar-container .nav ul li:nth-child(2) {
  transition-delay: 250ms;
}

.navbar-container .nav ul li:nth-child(3) {
  transition-delay: 200ms;
}

.navbar-container .nav ul li:nth-child(4) {
  transition-delay: 150ms;
}

.navbar-container .nav ul li:nth-child(5) {
  transition-delay: 100ms;
}

.navbar-container .nav ul li:nth-child(6) {
  transition-delay: 50ms;
}

.navbar-container .menu-icon:checked~.nav ul li {
  pointer-events: auto;
  visibility: visible;
  opacity: 1;

}

.navbar-container .menu-icon:checked~.nav ul li:nth-child(1) {
  transition-delay: 1400ms;
}

.navbar-container .menu-icon:checked~.nav ul li:nth-child(2) {
  transition-delay: 1480ms;
}

.navbar-container .menu-icon:checked~.nav ul li:nth-child(3) {
  transition-delay: 1560ms;
}

.navbar-container .menu-icon:checked~.nav ul li:nth-child(4) {
  transition-delay: 1640ms;
}

.navbar-container .menu-icon:checked~.nav ul li:nth-child(5) {
  transition-delay: 1720ms;
}

.navbar-container .menu-icon:checked~.nav ul li:nth-child(6) {
  transition-delay: 1800ms;
}

@media screen and (max-width: 991px) {

    .navbar-container .menu-icon:checked+label,
    .navbar-container .menu-icon:not(:checked)+label {
    right: 55px;
  }
  .navbar-container .nav{
    right: 30px;
  }
}

.navbar-container ul li {
  list-style: none;
  text-align: center;
}

.navbar-container ul li a {
  color: #000000;
  text-decoration: none;
  font-size: 1.3rem;
  padding: 5px 20px;
  font-weight: 700;
  transition: 0.5s;
  position: relative;
}

.navbar-container ul:hover li a {
  color: #0002;
}

.navbar-container ul li:hover a {
  color: #000;
  background: rgba(255, 255, 255, 1);
}

.navbar-container ul li a:before {
  content: '';
  position: absolute;
  top: 50%;
  left: 40%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 5em;
  color: rgba(0, 0, 0, .1);
  border-radius: 50%;
  z-index: -1;
  opacity: 0;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 500px;
  transition: letter-spacing 0.5s, left 0.5s;
}

.navbar-container ul li a:hover:before {
  content: attr(data-text);
  opacity: 1;
  left: 50%;
  letter-spacing: 10px;
  width: 1800px;
  height: 1800px;
}

.navbar-container ul li:nth-child(6n+1) a:before {
  background: #81ecec;
}

.navbar-container ul li:nth-child(6n+2) a:before {
  background: #ff7675;
}

.navbar-container ul li:nth-child(6n+3) a:before {
  background: #55efc4;
}

.navbar-container ul li:nth-child(6n+4) a:before {
  background: #a29bfe;
}

.navbar-container ul li:nth-child(6n+5) a:before {
  background: #fd79a8;
}

.navbar-container ul li:nth-child(6n+6) a:before {
  background: #ffeaa7;
}
    
  </style>

  </head>

<body>
  <div class="navbar-container">
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
    <label for="menu-icon"></label>
    <nav class="nav">
      <ul class="pt-5">
        <li><a href="index.html" data-text="Home">Home</a></li>
        <li><a href="aboutus.html" data-text="About Us">About Us</a></li>
        <li><a href="services.html" data-text="Services">Services</a></li>
        <li><a href="careers.html" data-text="Careers">Careers</a></li>
        <li><a href="contactus.html" data-text="Contact Us">Contact Us</a></li>
        <li><a href="EmployeeDetails.html" data-text="Employee Details">Employee Details</a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
