<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About@DelanceyTechnologies </title>
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@1,100..1000&family=Caveat:wght@400..700&family=Codystar:wght@300;400&family=Comic+Relief:wght@400;700&family=Coral+Pixels&family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Freehand&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poetsen+One&family=Share+Tech&family=Tagesschrift&family=Underdog&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #222;
            line-height: 1.4;
        }

        .aboutUs {
            margin: 0%;

        }

        .timeline-section {
            width: 100%;
            min-height: 100vh;
            position: relative;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 40px 20px;
        }

        .section-title {
            font-size: 30px;
            padding: 20px 0 20px 0;
            letter-spacing: 2px;
            font-weight: 600;

            margin-bottom: 20px;
            text-transform: uppercase;
            max-width: 900px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .history-bg-text {
            font-size: 200px;
            color: #f1ecec;
            font-weight: 700;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -200;
            user-select: none;
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
        }

        .timeline-details {
            max-width: 600px;
            width: 90%;
            margin-bottom: 40px;
        }

        .timeline-details h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .timeline-details p {
            font-size: 15px;
            margin-top: 10px;
            color: #444;
            line-height: 1.5;
        }

        .timeline-bar {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            width: 90%;
            padding: 20px 10px;
            box-sizing: border-box;
            flex-wrap: nowrap;
        }

        .milestone {
            font-size: 12px;
            color: #aaa;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: color 0.3s, font-size 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
            padding: 0 5px;
        }

        .milestone.active {
            color: #000000;
            font-size: 18px;
            font-weight: bold;
        }

        #progressDot {
            position: absolute;
            bottom: -14px;
            /* slightly below the line */
            width: 12px;
            height: 12px;
            background-color: #000000;
            border-radius: 50%;
            transform: translateX(-50%);
            transition: left 0.4s ease;
            z-index: 2;
        }

        .progress-line {
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #000000;
            z-index: 0;
        }
