  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    .section-label {
      color: #FFFFFF;
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      z-index: 2;
    }

    .section1 {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .services-background-landing-page-image {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .load-page-image {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;

    }

    .overlay {
      background-color: black;
      opacity: .4;
      position: absolute;
      inset: 0%;
    }

    .heading-main {
      position: absolute;
      top: 15%;
      left: 5%;
      color: #ffffff;
      z-index: 2;
      width: 90%;
    }

    .heading-main h1 {
      font-size: 10vw;
      line-height: 1;
      font-weight: 600;
      font-family: "WDXL Lubrifont TC", sans-serif, system-ui;
    }

    .heading-main h3 {
      font-family: Darumadrop One, sans-serif, system-ui;
      font-size: 6vw;
      line-height: 1.2;
    }

    .heading-main p {
      font-family: "Tagesschrift", system-ui;
      text-align: center;
      padding: 4% 20%;
      font-size: 3vw;
      color: #ffffff;
    }

    .section2 {
      height: auto;
      min-height: 95vh;
      width: 100vw;
      padding: 20px;
    }

    .services-info {
      display: flex;
      padding: 1rem;
      flex-direction: column;
    }

    .services-show-cards {
      margin: 1rem;
    }

    .heading-top {
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 0 0 1rem 0;
    }

    .heading-top h2 {
      font-size: 3rem;
      font-family: Poetsen One, system-ui;
      font-weight: 900;
      text-align: center;
      margin-top: 30px;

    }

    .heading-top p {
      align-self: center;
      text-align: left;
      font-size: 2rem;
      font-family: Ancizar Sans, system-ui;
      padding: 0 10px;
    }

    .section2 .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
      justify-content: flex-start;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .section2 .tab {
      flex-shrink: 0;
      padding: 0.8rem 1.5rem;
      background-color: #f5f5f5;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-family: "WDXL Lubrifont TC", system-ui;
      font-weight: 200;
      font-size: 0.9rem;
    }

    .section2 .tab.active {
      background-color: #ff6600;
      color: white;
    }

    .section2 .content-section {
      display: none;
      flex-direction: row;
      gap: 1.5rem;
      flex-wrap: wrap;
      height: auto;
    }

    .section2 .content-section.active {
      display: flex;
    }

    .card svg {
      color: #ff6600;
      height: 20%;

    }


    .services-info .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 2.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      flex: 1 1 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
