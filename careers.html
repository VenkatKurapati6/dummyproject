<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>careers</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_city" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Caveat:wght@400..700&family=Codystar:wght@300;400&family=Comic+Relief:wght@400;700&family=Coral+Pixels&family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Freehand&family=Poetsen+One&family=Share+Tech&family=Tagesschrift&family=Underdog&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            align-items: center;
            font-family: sans-serif;
            padding-bottom: 40px;
        }

        .section {
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .section-light-bg {
            background-color: #fff;
            color: #333;
        }

        .section-gray-bg {
            background-color: #f8f8f8;
            color: #333;
        }

        .section-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }


        .section-content-left {
            flex: 1;
            min-width: 400px;
        }

        .section-content-right {
            flex: 1;
            text-align: center;
            min-width: 300px;
            display: flex;
            gap: 20px;
            margin-top: 50px;
            position: relative;
            justify-content: center;
        }

        .load-page {
            font-family: "Coral Pixels", serif;
            font-weight: 300;
            font-style: normal;
            text-align: center;
            margin: 0%;
        }

        .h2-below-text {
            text-align: center;
            margin: 0px 30px 0px 0px;
            padding: 0px 10px 0px;
            font-family: "Comic Relief", system-ui;
        }

        .section h2 {
            color: inherit;
            font-size: 2em;
        }

        .load-after-page {
            text-align: center;
            font-family: "Coral Pixels", serif;
        }

        .section-center h2 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .section p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .section-center {
            background: #111;
        }


        .section-center p {
            color: #ccc;
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 20px auto;
            text-align: center;
        }

        .p-below-text {
            text-align: center;
            font-family: "Underdog", system-ui;
            text-transform: capitalize;
            color: #56a4ec;
        }




        .section-image img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }


        .section-boxes-container {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
            min-width: 300px;
            margin-top: 20px;
        }


        .feature-box {
            flex: 0 0 200px;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            transition: transform 0.3s;
        }


        .feature-box.curious {
            background-color: #009e7e;
            opacity: 0.9;
            z-index: 2;
        }

        .feature-box.adaptability {
            background-color: #d422ce;
            margin: -30px 0px 30px -40px;
            opacity: 0.9;
            z-index: 3;
        }

        .feature-box.reflection {
            background-color: #3498db;
            opacity: 0.9;
            margin-left: -40px;
            z-index: 2;
        }



        .feature-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
            color: white;
            width: 100%;
            text-align: center;
        }

        .feature-box p {
            font-size: 0.9em;
            line-height: 1.4;
            margin: 10px 0 0;
            text-align: center;
            color: white;
        }

        .feature-box:hover {
            transform: translateY(-30px);
        }

        .section-center hr {
            width: 25%;
            margin: 0 auto 20px auto;
            border: none;
            border-top: 2px solid #686767;
        }

        .job-card {
            font-family: "Caveat", cursive;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 40px auto 40px;
            position: relative;
        }

        .job-card h3 {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .job-card p {
            font-family: "Caveat", cursive;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #333;
            white-space: pre-line;
        }

        
        .job-meta {
            font-family: "Comic Relief", system-ui;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            color: #007BFF;
            font-size: 1rem;
        }

        .job-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-meta svg {
            display: block;
        }

        .apply-button {
            position: absolute;
            right: 40px;
            top: 40px;
            background-color: #0db9a6;
            color: white;
            border: none;
            padding: 10px 25px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .apply-button:hover {
            background-color: #0aa593;
        }

        .application-form {
            background-color: #e3f4ff;
            padding: 40px 20px;
            margin-bottom: 40px;
            border-radius: 12px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }


        .application-form h2 {
            font-family: "Share Tech", sans-serif;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            font-family: "Share Tech", sans-serif;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group.full {
            grid-column: span 2;
        }

        .form-group input[type="file"] {
            border: none;
            padding: 0;
        }

        .submit-btn {
            margin-top: 30px;
            background-color: #0aaaf0;
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #099ed7;
        }

        @media (max-width: 768px) {

            .section-container,
            .section-content-left,
            .section-content-right,
            .section-boxes-container {
                flex-direction: column;
                padding: 10px;
            }
