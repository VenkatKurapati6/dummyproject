    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0%;
            max-height: 100vh;
            overflow-x: hidden;
        }

        .section-main {
            overflow: hidden;
            height: 100vh;
            background-color: #000c12;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(0, 100, 150, 0.571), transparent 50%),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7)),
                repeating-linear-gradient(to right,
                    rgba(255, 255, 255, 0.08) 0px,
                    rgba(255, 255, 255, 0.664) 2px,
                    transparent 2px,
                    transparent 100px),
                repeating-linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.664) 0px,
                    rgba(255, 255, 255, 0.08) 2px,
                    transparent 2px,
                    transparent 100px);

            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .section-label {
            position: absolute;
            top: 5%;
            left: 2.5%;
            font-size: 15px;
            font-weight: 600;
            display: inline-block;
        }

        .heading-main {
            max-height: 100vh;
            overflow: hidden;
            display: grid;
            align-items: center;
            justify-content: center;
            margin: 0 10% 0 10%;
        }

        .heading-main h1 {
            margin-bottom: 1rem;
            text-align: justify;
            color: #6fcfff;
            font-size: 4rem;
            font-family: "Nova Mono";
            text-align: center;
            display: inline-block;
            transform: translateY(80px);
            transition: all 0.5s ease-out;
            word-wrap: break-word;
        }

        .heading-main p {
            text-align: justify;
            font-size: 27px;
            margin-left: 15%;
            font-family: "Darumadrop One", "orbitron", "Share Tech";
            transform: translateY(80px);
            transition: all 0.5s ease-out 0.2s;
        }

        .visible h1,
        .visible p {
            opacity: 1;
            transform: translateY(0);
        }

        .section2 {
            height: 100vh;
            color: #ffffff;
            background-color: #000000;
            display: flex;

        }

        .about-container {
            margin: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-direction: row;
        }


        .content-about-delancey h3 {
            font-family: "Underdog", system-ui, sans-serif;
            flex: 1;
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .content-about-delancey p {
            margin: 2%;
            font-family: "Passero One", system-ui;
            text-align: justify;
            font-size: 1.5rem;
            flex-wrap: wrap;
        }

        .about-container img {
            object-fit: cover;
            height: 00%;
            width: 100%;
            border-radius: 5%;
        }

        .section3 {
            color: #001201;
            height: 100vh;
            margin: 0 5%;
            overflow: hidden;
            position: relative;
        }

        .section3 h1 {
            font-family: "Orbitron", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 9.5rem;
            line-height: 1.2;
        }

        .section3 p {
            font-family: "Tagesschrift", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: absolute;
            left: 65%;
            bottom: 8%;
            font-size: 3rem;
        }



        .video-wrapper,
        .video-wrapper-section5 {
            position: absolute;
            top: -5%;
            right: 5%;
            width: 250px;
            height: auto;
            z-index: 0;
            transform: rotate(-35deg);
            transform-origin: top right;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .video-wrapper-section5 {
            right: 10%;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
