    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0%;
            background-color: #f8fafc;
        }

        .section1 {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-section {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: #fff;
            flex: 1;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
        }


        .section-label {
            position: absolute;
            top: 7%;
            z-index: 2;
            left: 5%;
            color: #ffffff;
            font-weight: bold;

        }
        

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            box-sizing: border-box;
        }


        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        @media (min-width: 768px) {
            .hero-content {
                flex-direction: row;
                align-items: center;
            }
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h1 {
            font-family: "Frijole", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .hero-text span {
            color: #facc15;
        }

        .hero-text p {
            font-family: "Tagesschrift", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 400;
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
.hero-buttons a {
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            border: none;
            margin-right: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-yellow {
            background-color: #facc15;
            color: #1e3a8a;
        }

        .btn-yellow:hover {
            background-color: #26ff00fa;
            transform: scale(1.05);
        }

        .btn-outline {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-outline:hover {
            background-color: #fff;
            color: #1e3a8a;
            transform: scale(1.05);
        }

        .hero-image {
            position: relative;
            flex: 1;
        }

        .circle-yellow,
        .circle-pink {
            position: absolute;
            width: 16rem;
            height: 16rem;
            border-radius: 50%;
            mix-blend-mode: multiply;
            opacity: 0.5;
        }
