    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0%;
            max-height: 100vh;
            overflow-x: hidden;
        }

        .section-main {
            overflow: hidden;
            height: 100vh;
            background-color: #000c12;
            background-image:
                radial-gradient(circle at 50% 0%, rgba(0, 100, 150, 0.571), transparent 50%),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7)),
                repeating-linear-gradient(to right,
                    rgba(255, 255, 255, 0.08) 0px,
                    rgba(255, 255, 255, 0.664) 2px,
                    transparent 2px,
                    transparent 100px),
                repeating-linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.664) 0px,
                    rgba(255, 255, 255, 0.08) 2px,
                    transparent 2px,
                    transparent 100px);

            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .section-label {
            position: absolute;
            top: 5%;
            left: 2.5%;
            font-size: 15px;
            font-weight: 600;
            display: inline-block;
        }

        .heading-main {
            max-height: 100vh;
            overflow: hidden;
            display: grid;
            align-items: center;
            justify-content: center;
            margin: 0 10% 0 10%;
        }

        .heading-main h1 {
            margin-bottom: 1rem;
            text-align: justify;
            color: #6fcfff;
            font-size: 4rem;
            font-family: "Nova Mono";
            text-align: center;
            display: inline-block;
            transform: translateY(80px);
            transition: all 0.5s ease-out;
            word-wrap: break-word;
        }

        .heading-main p {
            text-align: justify;
            font-size: 27px;
            margin-left: 15%;
            font-family: "Darumadrop One", "orbitron", "Share Tech";
            transform: translateY(80px);
            transition: all 0.5s ease-out 0.2s;
        }

        .visible h1,
        .visible p {
            opacity: 1;
            transform: translateY(0);
        }

        .section2 {
            height: 100vh;
            color: #ffffff;
            background-color: #000000;
            display: flex;

        }

        .about-container {
            margin: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-direction: row;
        }


        .content-about-delancey h3 {
            font-family: "Underdog", system-ui, sans-serif;
            flex: 1;
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .content-about-delancey p {
            margin: 2%;
            font-family: "Passero One", system-ui;
            text-align: justify;
            font-size: 1.5rem;
            flex-wrap: wrap;
        }

        .about-container img {
            object-fit: cover;
            height: 00%;
            width: 100%;
            border-radius: 5%;
        }

        .section3 {
            color: #001201;
            height: 100vh;
            margin: 0 5%;
            overflow: hidden;
            position: relative;
        }

        .section3 h1 {
            font-family: "Orbitron", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 9.5rem;
            line-height: 1.2;
        }

        .section3 p {
            font-family: "Tagesschrift", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: absolute;
            left: 65%;
            bottom: 8%;
            font-size: 3rem;
        }



        .video-wrapper,
        .video-wrapper-section5 {
            position: absolute;
            top: -5%;
            right: 5%;
            width: 250px;
            height: auto;
            z-index: 0;
            transform: rotate(-35deg);
            transform-origin: top right;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .video-wrapper-section5 {
            right: 10%;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }



        .section5 {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            padding: 0 5%;
            overflow: hidden;
            position: relative;
        }

        .section5 h1 {
            font-family: "Orbitron", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 9.5rem;
            line-height: 1.2;
            z-index: 10;
        }

        .section5 p {
            font-family: "Tagesschrift", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: absolute;
            left: 65%;
            bottom: 8%;
            font-size: 3rem;
        }

        .section4 {
            height: auto;
            background-color: rgb(255, 255, 255);

        }

        .process {
            padding: 100px 0;
            background: white;
        }

        .process-timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .process-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            border-radius: 2px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 60px;
            position: relative;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row-reverse;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: 60px;
            text-align: right;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 60px;
        }

        .timeline-marker {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 0 8px white;
        }

        .timeline-marker i {
            font-size: 1.5rem;
            color: white;
        }

        .timeline-content {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid #e5e7eb;
        }


        .timeline-content h3 {
            font-family: "Poetsen One", 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #000000;
        }

        .timeline-features {
            list-style: none;
        }

        .timeline-features li {
            color: #000000;
            margin-bottom: 8px;
            position: relative;
            font-family: "share tech";
        }

        .timeline-features li::before {
            content: '';
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        .section6 {
            background-color: #000000;
            margin: 0 auto;
            padding: 2rem 3rem;
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0);

        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .feature-card {
            height: 18rem;
            perspective: 1000px;
            border-radius: 0.75rem;
            animation: fadeInUp 0.5s ease forwards;

            transform: translateZ(0);
            opacity: 0;
        }

        .feature-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .feature-card:hover .feature-card-inner {
            transform: rotateY(180deg);
        }

        .feature-card-front,
        .feature-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 1.25rem;
            border-radius: 0.75rem;
            background: #fff;
            box-shadow: 0px 4px 40px 0px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            will-change: transform;
            display: flex;
            flex-direction: column;
            transform: translateZ(0);
            justify-content: space-between;
            backface-visibility: hidden;
            box-sizing: border-box;
        }

        .feature-card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 1rem;
        }


        .card-icon {
            font-size: 4rem;
            margin: 0 0 1rem 2rem;
        }


        .card-title {
            font-size: 1.75rem;
            font-family: "Ga Maamli", system-ui;
            font-weight: 400;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .card-text {
            font-family: "Fuzzy Bubbles", system-ui, sans-serif;
            color: #3b3d40;
            flex-grow: 1;
            font-size: 1.25rem;
        }

        .back-title {
            font-size: 1.75rem;
            font-family: "Ga Maamli";
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .feature-list {
            font-size: 0.875rem;
            color: #111827;
            padding-left: 0;
            list-style: none;
        }

        .feature-list li {
            font-size: 1rem;
            font-weight: 900;
            font-family: "Fuzzy Bubbles", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-start;
            text-align: left;
        }

        .feature-list li::before {
            content: "â€¢";
            margin-right: 0.5rem;
            color: inherit;
        }

        .card-indigo .card-icon,
        .card-indigo .back-title {
            color: #4F46E5;
        }

        .card-green .card-icon,
        .card-green .back-title {
            color: #10B981;
        }

        .card-purple .card-icon,
        .card-purple .back-title {
            color: #8B5CF6;
        }

        .card-red .card-icon,
        .card-red .back-title {
            color: #EF4444;
        }

        .card-yellow .card-icon,
        .card-yellow .back-title {
            color: #F59E0B;
        }

        .card-blue .card-icon,
        .card-blue .back-title {
            color: #3B82F6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            z-index: 10;
            padding: 20px;
            font-size: 0.8rem;
        }
