<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services@Delancey</title>
  <link rel="stylesheet" href="header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Ancizar+Sans:ital,wght@1,100..1000&family=Bebas+Neue&family=Caveat:wght@400..700&family=Codystar:wght@300;400&family=Comic+Relief:wght@400;700&family=Coral+Pixels&family=Dancing+Script:wght@400..700&family=Darumadrop+One&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Freehand&family=Luckiest+Guy&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Dives+Akuru&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Poetsen+One&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sawarabi+Mincho&family=Share+Tech&family=Sofadi+One&family=Tagesschrift&family=Underdog&family=WDXL+Lubrifont+TC&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    .section-label {
      color: #FFFFFF;
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      z-index: 2;
    }

    .section1 {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .services-background-landing-page-image {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .load-page-image {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;

    }

    .overlay {
      background-color: black;
      opacity: .4;
      position: absolute;
      inset: 0%;
    }

    .heading-main {
      position: absolute;
      top: 15%;
      left: 5%;
      color: #ffffff;
      z-index: 2;
      width: 90%;
    }

    .heading-main h1 {
      font-size: 10vw;
      line-height: 1;
      font-weight: 600;
      font-family: "WDXL Lubrifont TC", sans-serif, system-ui;
    }

    .heading-main h3 {
      font-family: Darumadrop One, sans-serif, system-ui;
      font-size: 6vw;
      line-height: 1.2;
    }

    .heading-main p {
      font-family: "Tagesschrift", system-ui;
      text-align: center;
      padding: 4% 20%;
      font-size: 3vw;
      color: #ffffff;
    }

    .section2 {
      height: auto;
      min-height: 95vh;
      width: 100vw;
      padding: 20px;
    }

    .services-info {
      display: flex;
      padding: 1rem;
      flex-direction: column;
    }

    .services-show-cards {
      margin: 1rem;
    }

    .heading-top {
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 0 0 1rem 0;
    }

    .heading-top h2 {
      font-size: 3rem;
      font-family: Poetsen One, system-ui;
      font-weight: 900;
      text-align: center;
      margin-top: 30px;

    }

    .heading-top p {
      align-self: center;
      text-align: left;
      font-size: 2rem;
      font-family: Ancizar Sans, system-ui;
      padding: 0 10px;
    }

    .section2 .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
      justify-content: flex-start;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .section2 .tab {
      flex-shrink: 0;
      padding: 0.8rem 1.5rem;
      background-color: #f5f5f5;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-family: "WDXL Lubrifont TC", system-ui;
      font-weight: 200;
      font-size: 0.9rem;
    }

    .section2 .tab.active {
      background-color: #ff6600;
      color: white;
    }

    .section2 .content-section {
      display: none;
      flex-direction: row;
      gap: 1.5rem;
      flex-wrap: wrap;
      height: auto;
    }

    .section2 .content-section.active {
      display: flex;
    }

    .card svg {
      color: #ff6600;
      height: 20%;

    }


    .services-info .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 2.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      flex: 1 1 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 5px 15px #00000050;
    }

    .card h2 {
      font-size: 1.25rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin-bottom: 1rem;
    }

    .card a {
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    .section3 {
      width: 100vw;
      height: auto;
      min-height: 100vh;
      background-color: #1c1c1c;
      padding: 40px;
      color: #ffffff;
    }

    .container-section3 {
      display: flex;
      flex-direction: column;
      max-height: none;
      max-width: 100vw;
      margin: 0 1rem;
      gap: 20px;
    }


    .fgpacard,
    .rtlcard,
    .softwarecard,
    .dftcard {
      flex: 1 1 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 250px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .light-card {
      background-color: #ffffff;
    }

    .dark-card {
      background-size: cover;
      background-position: center;
      color: #ff0000;
    }

    .rtlcard .subheading,
    .softwarecard .subheading {
      font-family: "oswald";
      font-size: 13px;
    }

    .rtlcard h2,
    .softwarecard h2 {
      color: black;
      font-size: 2rem;
      font-family: "share tech";
    }

    .rtlcard .description,
    .softwarecard .description {
      font-size: 1rem;
      font-family: "Comic Relief";
      line-height: 1.6;
      color: #282626;
      margin-bottom: 25px;
    }


    .subheading {
      font-size: 20px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 10px;
      letter-spacing: 0.05em;
    }



    .link {
      font-size: 1.5rem;
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    .fgpacard .link,
    .dftcard .link {
      color: #fff;
    }

    .link:hover {
      text-decoration: underline;
    }

    .fgpacard .subheading,
    .dftcard .subheading {
      color: #fff;
      font-family: "oswald";
      font-size: 25px;
    }

    .fgpacard .title,
    .dftcard .title {
      font-size: 24px;
      font-weight: 700;
      font-size: 1rem;
      font-family: "Comic Relief";
      line-height: 1.6;
      color: #c0c0c0;
      margin-bottom: 25px;
    }

    .dftcard .title {
      font-size: 15px;
    }

    .section4 {
      background-color: #1c1c1c;
      color: #fff;
      line-height: 1.6;
      height: auto;
      width: 100vw;
    }


    .faq-section {
      background: #fff;
      color: #111;
      padding: 3.5% 60px;
    }

    .faq-section .label {
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 900;
      color: #6b6a6a;
      margin-bottom: 10px;
      font-family: "Orbitron", sans-serif, system-ui;
    }

    .faq-section h2 {
      font-size: 2.5rem;
      font-family: "Alumni Sans SC", 'Roboto Slab', serif;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .faq-section .intro {
      font-family: "Orbitron", system-ui;
      font-size: 14px;
      color: #666;
      margin-bottom: 40px;
    }

    .faq-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }

    .faq-item {
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }

    .faq-item h3 {
      font-weight: 400;
      font-family: 'Poetsen One', serif;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .faq-item p {
      font-family: "Sofadi One", system-ui;
      font-size: 14px;
      color: #333;
    }

    .section5 {
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      text-align: center;
    }

    .section5 h1 {
      font-size: 2.2rem;
      font-weight: 700;
      font-family: 'Agu Display', serif;
      margin-bottom: 20px;
    }

    .explore-buttons {
      display: flex;
      gap: 10px;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    }

    .explore-buttons .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: 1px solid #fff;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .explore-buttons .btn-orange {
      background-color: #ff6b00;
      border: none;
      text-decoration: none;
    }

    .explore-buttons .btn:hover {
      background-color: #fff;
      color: #000;
    }

    .footer {
      background-color: #1c1c1c;
      color: #ffffff;
      text-align: center;
      z-index: 10;
      padding: 20px;
      font-size: 0.8rem;
    }

    @media (min-width:350px) {

      .heading-main h1 {
        padding: 3rem 0 0 0;
        font-size: 80px;
      }

      .heading-main h3 {
        font-size: 60px;
      }

      .heading-main p {
        font-size: 25px;
        padding: 4% 15%;
      }

      .heading-top h2 {
        font-size: 2.5rem;
      }

      .heading-top p {
        font-size: 1.5rem;
      }
      
    }



    @media (min-width: 600px) {
      .section-label {
        top: 30px;
        left: 30px;
        font-size: 16px;
      }

      .heading-main h1 {
        padding: 5rem 0 0 0;
        font-size: 7rem;
      }

      .heading-main h3 {
        font-size: 60px;
      }
