    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;

        body {
            margin: 0%;
            max-height: 100vh;
            overflow-x: hidden;

        .section-main {
            overflow: hidden;
            height: 100vh;
            background-color: #000c12;
            background-image:

            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .section-label {
            position: absolute;
            top: 5%;
            left: 2.5%;
            font-size: 15px;
            font-weight: 600;
            display: inline-block;
        }

        .heading-main {
            max-height: 100vh;
            overflow: hidden;
            display: grid;
            align-items: center;
            justify-content: center;
            margin: 0 10% 0 10%;

        .heading-main h1 {
            margin-bottom: 1rem;
            text-align: justify;
