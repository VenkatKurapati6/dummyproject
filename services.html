  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    .section-label {
      color: #FFFFFF;
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      z-index: 2;
    }

    .section1 {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .services-background-landing-page-image {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .load-page-image {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;

    }

    .overlay {
      background-color: black;
      opacity: .4;
      position: absolute;
      inset: 0%;
    }

    .heading-main {
      position: absolute;
      top: 15%;
      left: 5%;
      color: #ffffff;
      z-index: 2;
      width: 90%;
    }

    .heading-main h1 {
      font-size: 10vw;
      line-height: 1;
      font-weight: 600;
      font-family: "WDXL Lubrifont TC", sans-serif, system-ui;
    }

    .heading-main h3 {
      font-family: Darumadrop One, sans-serif, system-ui;
      font-size: 6vw;
      line-height: 1.2;
    }

    .heading-main p {
      font-family: "Tagesschrift", system-ui;
      text-align: center;
      padding: 4% 20%;
      font-size: 3vw;
      color: #ffffff;
    }
