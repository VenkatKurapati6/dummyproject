<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About@DelanceyTechnologies </title>
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@1,100..1000&family=Caveat:wght@400..700&family=Codystar:wght@300;400&family=Comic+Relief:wght@400;700&family=Coral+Pixels&family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Freehand&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poetsen+One&family=Share+Tech&family=Tagesschrift&family=Underdog&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #222;
            line-height: 1.4;
        }

        .aboutUs {
            margin: 0%;

        }

        .timeline-section {
            width: 100%;
            min-height: 100vh;
            position: relative;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            padding: 40px 20px;
        }

        .section-title {
            font-size: 30px;
            padding: 20px 0 20px 0;
            letter-spacing: 2px;
            font-weight: 600;

            margin-bottom: 20px;
            text-transform: uppercase;
            max-width: 900px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .history-bg-text {
            font-size: 200px;
            color: #f1ecec;
            font-weight: 700;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -200;
            user-select: none;
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
        }

        .timeline-details {
            max-width: 600px;
            width: 90%;
            margin-bottom: 40px;
        }

        .timeline-details h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .timeline-details p {
            font-size: 15px;
            margin-top: 10px;
            color: #444;
            line-height: 1.5;
        }

        .timeline-bar {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            width: 90%;
            padding: 20px 10px;
            box-sizing: border-box;
            flex-wrap: nowrap;
        }

        .milestone {
            font-size: 12px;
            color: #aaa;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: color 0.3s, font-size 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
            padding: 0 5px;
        }

        .milestone.active {
            color: #000000;
            font-size: 18px;
            font-weight: bold;
        }

        #progressDot {
            position: absolute;
            bottom: -14px;
            /* slightly below the line */
            width: 12px;
            height: 12px;
            background-color: #000000;
            border-radius: 50%;
            transform: translateX(-50%);
            transition: left 0.4s ease;
            z-index: 2;
        }

        .progress-line {
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #000000;
            z-index: 0;
        }

        
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }



        a {
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #155ab6;
        }

        .section-label {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .values-and-goals-section {
            background-color: #000000;
            position: relative;
            width: 100vw;
            height: 100vh;
            color: #fff;
            border-top-left-radius: 100px;
        }


        .values-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: right;
            align-items: center;
            gap: 40px;
            position: relative;
        }

        .values-text {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            gap: 40px;
            overflow: hidden;
        }


        .value-item {
            font-size: 14px;
            color: #bbb;
            min-height: 20px;
            text-align: right;
            transition: all 0.4s ease;
        }

        .value-item.active {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .vertical-line-container {
            position: relative;
            width: 4px;
            height: 300px;
            background-color: transparent;
            float: right;
        }

        .vertical-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background-color: #fff;
        }

        .dot-vertical {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            transition: top 0.4s ease;
            z-index: 2;
        }

        .section-values-h2 {
            position: absolute;
            top: 10px;
            left: 40px;
            font-size: 24px;
            margin: 0;
            color: #ffffff;
            z-index: 2;
            opacity: 3;
        }

        .values-image {
            display: block;
            flex: 0 0 50vw;
            height: 100vh;
            overflow: visible;
            position: relative;
            z-index: 0;
            object-fit: cover;
        }


        .values-image img {
            height: 100%;
            width: 100%;
            float: right;
            display: block;
            border-top-left-radius: 500px;
            border-bottom-left-radius: 500px;
        }

        .autoShow {
            animation: autoShowAnimation both;
            animation-timeline: view(70% 5%);
        }

        @keyframes autoShowAnimation {
            from {
                opacity: 0;
                transform: translateY(200px) scale(0.3);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

        }

        .clients-section {
            margin: 0;
            height: 100vh;
            background-color: #000000;
            border-top-right-radius: 100px;
            border-bottom-right-radius: 1000px;
            border-bottom-left-radius: 1000px;
        }

        .clients-section-heading h2 {
            font-family: "Tagesschrift", system-ui;
            color: #ffff;
            font-size: 55px;
            margin: 0%;
            z-index: 2;
            text-align: start;
        }

        .down-arrow span {
            display: block;
            font-size: 200px;
            color: #ffffff;
            margin-top: 20px;
            text-align: center;
        }

        .clients-svg-section {
            display: flex;
            height: 100%;
            align-content: space-between;
            gap: 20px;
            padding-bottom: 15%;
            align-items: center;
        }

        .svg-wrapper {
            margin: 0%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        .broadcom-svg {
            transform: translateX(-400px);
        }

        
        .tessolve-svg {
            transform: translateX(-200px);
        }

        .texasInstruments-svg {
            transform: translateX(0px);
        }

        .amd-svg {
            transform: translateX(200px);
        }

        .arm-svg {
            transform: translateX(400px);
        }

        .autoBlur {
            animation: autoBlurAnimation linear both;
            animation-timeline: view();
        }


        .footer {
            color: #000000;
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @keyframes autoBlurAnimation {
            0% {
                filter: blur(20px);
            }

            45%,
            55% {
                filter: blur(0px);
            }

            100% {
                filter: blur(20px);
            }

        }



        @media (max-width: 900px) {
            .history-bg-text {
                font-size: 120px;
            }

            .timeline-details h3 {
                font-size: 20px;
            }

            .timeline-details p {
                font-size: 14px;
            }

            .milestone.active {
                font-size: 16px;
            }

            .milestone {
                font-size: 11px;
            }

            .section-title {
                font-size: 26px;
            }

            .history-bg-text {
                font-size: 150px;
            }

            .timeline-section,
            .values-and-goals-section,
            .clients-section {
                padding: 30px 15px;
            }

            .amd-svg,
            .arm-svg,
            .broadcom-svg,
            .tessolve-svg,
            .texasInstruments-svg {
                transform: translateX(0%);
            }
        }

        @media (max-width: 768px) {
            .values-container {
                flex-direction: column;
                gap: 30px;
            }

            .vertical-line-container {
                height: 200px;
            }

            .values-image img {
                width: 150px;
            }

           
            .values-and-goals-section {
                border-top-left-radius: 400px;
                border-top-right-radius: 400px;
                height: auto;
                min-height: 100vh;
                padding-top: 80px;

            }

            .values-container {
                flex-direction: column;
                height: auto;
            }

            .section-values-h2 {
                position: static;
                text-align: center;
                font-size: 24px;
                color: #fff;
            }

            .values-text {
                align-items: center;
                text-align: center;
                width: 90%;
            }

            .value-item {
                font-size: 18px;
                text-align: center;
            }

            .value-item.active {
                font-size: 24px;
            }

            .vertical-line-container {
                height: 0px;
               
            }
            .dot-vertical{
                height: 0px;
            }

           .values-image {
                flex: 0 0 auto;
                width: 100%;
                height: 50vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .values-image img {
                width: 100%;
                height: auto;
                border-radius: 200px;
                object-fit: cover;
            }

            .clients-section {
                height: auto;
                min-height: 100vh;
                padding-top: 80px;
                border-radius: 0%;
                border-bottom-left-radius: 400px;
                border-bottom-right-radius: 400px;

            }

            .clients-section-heading h2 {
                font-size: 40px;
                text-align: center;
                margin-bottom: 30px;
            }

            .down-arrow span {
                font-size: 100px;
                margin-top: 10px;
            }

            .clients-svg-section {
       
                flex-direction: column;
                align-items: center;
                padding-bottom: 75px;
            }

            .svg-wrapper {
                width: 100%;
                max-width: 450px;
                text-align: center;
            }

            .svg-wrapper svg {
                max-width: 100%;
                height: auto;
            }

            .amd-svg,
            .arm-svg,
            .broadcom-svg,
            .tessolve-svg,
            .texasInstruments-svg {
                transform: translateX(0%);
            }
        }


        @media (max-width: 650px) {
            .timeline-bar {
                -webkit-overflow-scrolling: touch;
                max-width: 100%;
                padding: 10px 5px;
                box-sizing: border-box;
            }

            .history-bg-text{
                font-size: 125px;
            }
            .milestone {
                flex-shrink: 0;
                padding: 0 8px;
                font-size: 12px;
            }

            .milestone.active {
                font-size: 16px;
            }

            .amd-svg,
            .arm-svg,
            .broadcom-svg,
            .tessolve-svg,
            .texasInstruments-svg {
                transform: translateX(0%);
            }
        }


        @media (max-width: 600px) {
            .history-bg-text {
                font-size: 80px;
            }

            .timeline-bar {
                max-width: 100%;
                padding: 10px 5px;
            }

            .milestone {
                font-size: 8px;
                flex-shrink: 0;
            }

            .milestone.active {
                font-size: 12px;
            }

            .timeline-details h3 {
                font-size: 18px;
            }

            .timeline-details p {
                font-size: 13px;
            }

            .section-title {
                font-size: 18px;
                padding: 15px 0;
            }

            section[style] ul li {
                font-size: 16px;
            }

            .amd-svg,
            .arm-svg,
            .broadcom-svg,
            .tessolve-svg,
            .texasInstruments-svg {
                transform: translateX(0%);
            }


        }

        @media (max-width: 400px) {
            .history-bg-text {
                font-size: 75px;
            }

            .milestone {
                font-size: 8px;
                padding: 0 5px;
            }

            .milestone.active {
                font-size: 12px;
            }

            .timeline-details h3 {
                font-size: 16px;
            }

            .timeline-details p {
                font-size: 12px;
            }

            .amd-svg,
            .arm-svg,
            .broadcom-svg,
            .tessolve-svg,
            .texasInstruments-svg {
                transform: translateX(0%);
            }
        }
    </style>
</head>
