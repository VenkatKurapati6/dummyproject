<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delancey Tech</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-container"></div>

    <script>
        // Load the header dynamically
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>
    
    <div id="Timesheet" class="timesheet-container">
        
    <section id="timesheet" class="section">
        <h2>Employee Time Sheet</h2> <!--for timesheet element-->
        <form action="thankyou.html" method="GET"> <!--linking thankyou file-->
            <label for="in-time">In Time:</label>
            <input type="time" id="in-time"  required>

            <label for="out-time">Out Time:</label>
            <input type="time" id="out-time" required>

            <label for="total-hours">Total Hours:</label>
            <input type="text" id="total-hours" required>

            <button type="submit">Submit</button>
        </form>
    </section>
    </div>
    </body>
    <footer>
        <p>&copy; 2025 Delancey Tec. All rights reserved.</p>
    </footer>
</body>

</html>
